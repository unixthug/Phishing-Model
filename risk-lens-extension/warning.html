<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RiskLens Warning</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    #card {
      width: 720px;
      max-width: 100%;
      background: #1e293b;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
    }

    h2 {
      margin: 0 0 8px 0;
      color: #ef4444;
      font-size: 22px;
    }

    .muted {
      opacity: 0.75;
      font-size: 13px;
      margin: 6px 0 0 0;
      word-break: break-word;
    }

    .row {
      margin-top: 14px;
      padding: 12px;
      background: #0b1220;
      border: 1px solid rgba(148,163,184,0.15);
      border-radius: 12px;
    }

    .row strong { color: #fff; }

    .btnRow {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 220px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.18);
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      background: #334155;
    }
    button:hover { background: #475569; }

    #back {
      background: #22c55e;
      border-color: rgba(34,197,94,0.35);
      color: #0b1220;
      font-weight: 700;
    }
    #back:hover { filter: brightness(1.05); }

    #continue {
      background: #ef4444;
      border-color: rgba(239,68,68,0.35);
      font-weight: 700;
    }
    #continue:hover { filter: brightness(1.05); }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      opacity: 0.9;
    }

    input[type="checkbox"] { transform: scale(1.1); }

    #optionsBtn {
      flex: 0;
      min-width: 160px;
    }
  </style>
</head>

<body>
  <div id="card">
    <h2>⚠️ RiskLens blocked this page</h2>

    <div class="row">
      <div><strong>Target:</strong> <span id="target"></span></div>
      <div class="muted" id="details"></div>
    </div>

    <div class="controls">
      <label>
        <input id="disable" type="checkbox" />
        Disable blocking (allow dangerous sites without warning)
      </label>

      <button id="optionsBtn">Open Settings</button>
    </div>

    <div class="btnRow">
      <button id="back">Go Back (Recommended)</button>
      <button id="continue">Continue Anyway</button>
    </div>
  </div>

  <!-- IMPORTANT: external script (no inline JS) -->
  <script src="warning.js"></script>
</body>
</html>
