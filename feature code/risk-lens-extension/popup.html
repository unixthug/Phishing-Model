<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RiskLens</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 12px; width: 320px; }
      .muted { color: #666; font-size: 12px; }
      .big { font-size: 26px; font-weight: 700; }
      .pill { display:inline-block; padding:2px 10px; border:1px solid #ccc; border-radius:999px; font-size:12px; }
      button { padding: 6px 10px; }
      pre { white-space: pre-wrap; font-size: 11px; background: #f6f6f6; padding: 8px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div><strong>RiskLens</strong></div>
    <div class="muted" id="site">Loadingâ€¦</div>

    <div style="margin-top:10px;">
      <span class="big" id="score">--</span>
      <span class="pill" id="label">--</span>
    </div>

    <div class="muted" id="reason" style="margin-top:6px;"></div>

    <div style="margin-top:10px;">
      <button id="refresh">Refresh</button>
    </div>

    <div style="margin-top:10px;">
      <div class="muted">Raw response (debug)</div>
      <pre id="raw"></pre>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
